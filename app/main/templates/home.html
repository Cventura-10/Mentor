<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor App</title>
</head>
<body>
    <h1>Welcome to Mentor App</h1>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.user_profile', user_id=current_user.id) }}">View Profile</a>
        <a href="{{ url_for('main.dashboard') }}">Dashboard</a>
        <a href="{{ url_for('main.logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('main.login') }}">Login</a>
        <a href="{{ url_for('main.register') }}">Register</a>
    {% endif %}
</body>
</html>
<!-- Example usage in a template (e.g., footer section in base.html) -->
<footer>
    <div class="container">
        <p>&copy; {{ current_year() }} Mentor Platform. All rights reserved.</p>
    </div>
</footer>
