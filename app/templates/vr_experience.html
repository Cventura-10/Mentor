<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Reality Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <h1>Virtual Reality Experience</h1>
    <a-scene>
        <a-sky src="/static/vr/sky.jpg"></a-sky>
        <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="2 1 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="-1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
        <a-text value="Explore the VR environment" position="-2 2 -2" color="#FFFFFF"></a-text>
    </a-scene>
</body>
</html>
